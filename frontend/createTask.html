<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Create a New Task</h2>

    <form id="taskForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" id="title" name="title" required
               class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea name="description" id="description" rows="3" required
                  class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
        <input type="datetime-local" id="deadline" name="deadline" required
               class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div class="flex justify-end">
        <button type="submit"
                class="px-6 py-2 bg-green-500 hover:bg-green-600 text-white font-medium rounded shadow">
          Create Task
        </button>
      </div>
    </form>

    <!-- Message -->
    <p id="message" class="mt-4 text-sm font-medium"></p>
  </div>

  <!-- JS -->
  <script src="js/createTask.js"></script>
  <script>

    function getCurrentDateTimeLocal() {
      const now = new Date();
      const offset = now.getTimezoneOffset();
      const local = new Date(now.getTime() - offset * 60000);
      return local.toISOString().slice(0, 16); // YYYY-MM-DDTHH:MM
    }

    document.getElementById("deadline").min = getCurrentDateTimeLocal();
  </script>
</body>
</html>
